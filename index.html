<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstarp Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- App Icon -->
    <link rel="icon" href="images/icons/app-icon.png">


    <title>Admin Dashboard</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/aside.css">
    <link rel="stylesheet" href="./style/main.css">

</head>

<body>

    <div class="container">

        <!-- / Aside -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/icons/app-icon.png" alt="logo">
                    <h2>App <span class="primary">name</span></h2>
                </div>
                <div class="clone" id="close-btn">
                    <i class="bi bi-x-lg"></i>
                </div>
            </div>
            <div class="sidebar">

                <a href="#">
                    <i class="bi bi-grid-fill"></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <i class="bi bi-person"></i>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <i class="bi bi-card-checklist"></i>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <i class="bi bi-graph-up"></i>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <i class="bi bi-envelope"></i>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <i class="bi bi-clipboard-check"></i>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <i class="bi bi-envelope-exclamation"></i>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <h3>Setting</h3>
                </a>
                <a href="#">
                    <i class="bi bi-plus"></i>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    <h3>Logout</h3>
                </a>

            </div>
        </aside>
        <!-- / Aside -->
        <main>
            <h1>Dashoard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">

                <div class="sales">
                    <span class="material-symbols-sharp">
                        analytics
                    </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$25,024</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <small class="text-muted">Last 24 Hours</small>
                    </div>
                </div>

                <!-- END OF SALES -->

                <div class="expenses">
                    <span class="material-symbols-sharp">
                        bar_chart
                    </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Expenses</h3>
                            <h1>$14,160</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>62%</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <small class="text-muted">Last 24 Hours</small>
                    </div>
                </div>

                <!-- END OF EXPENSES -->

                <div class="income">
                    <span class="material-symbols-sharp">
                        stacked_line_chart
                    </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Income</h3>
                            <h1>$10,864</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>44%</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <small class="text-muted">Last 24 Hours</small>
                    </div>
                </div>

                <!-- END OF INCOME -->
            </div>
            <!-- / Insights -->
        </main>

    </div>


</body>

</html>
